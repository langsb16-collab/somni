<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개 - SomniCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">
                <i class="fas fa-moon text-blue-600 mr-3"></i>SomniCare 소개
            </h1>
            <p class="text-lg text-gray-700 mb-6">
                SomniCare는 과학 기반의 종합 수면 건강 플랫폼입니다.
            </p>
            <div class="space-y-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">우리의 미션</h2>
                    <p class="text-gray-600">
                        불면증으로 고통받는 모든 분들께 과학적이고 효과적인 수면 개선 솔루션을 제공합니다.
                    </p>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">핵심 기능</h2>
                    <ul class="list-disc list-inside text-gray-600 space-y-2">
                        <li>과학적 불면증 자가진단 (ISI)</li>
                        <li>웰니스 콘텐츠 (음악, 요가, 호흡, ASMR)</li>
                        <li>전국 수면클리닉 연계</li>
                        <li>케어링 모드 (가족/보호자 연결)</li>
                    </ul>
                </div>
            </div>
            <div class="mt-8">
                <a href="/" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                    <i class="fas fa-home mr-2"></i>홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
